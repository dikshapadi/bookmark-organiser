<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 200px;
      height: 300px;
    }
    h1 {
      font-size: 12px;
    }
    #heading{
      color: #FFA62F;
    }
    select, button {
      margin-top: 10px;
    }
    #save-button {
        background-color: #002379 ;
        border: none;
        padding: 6px 30px;
        border-radius: 10px;
        color: #FFA62F;
        font-size: small;
        font-weight: 600;
    }
    #header {
      display: flex;
      align-items: center;
    }
    #logo {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
    #bookmark-name {
      font-size: 20px;
      font-weight: 700;
      color: #002379;
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="logo" src="./logoo.png" alt="Logo">
    <span id="bookmark-name">BookMarkIt</span>
  </div>
  <h2 id="heading">Identified Bookmark</h2>
  <div id="bookmark-info">
    <p>Loading bookmark...</p>
  </div>
  <select id="category-select">
    <option value="">Select a category</option>
    <!-- categories should be fetched here -->
  </select>
  <button id="save-button">BookMarkIt</button>

  <script src="popup.js"></script>
</body>
</html>
