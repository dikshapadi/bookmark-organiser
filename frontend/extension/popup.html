<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      height: 300px;
      background-color: #EEEEEE;
    }
    .category-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
    }
    .category-carousel::-webkit-scrollbar {
      display: none; /* Hide the scrollbar */
    }
    h1 {
      font-size: 12px;
    }
    #heading{
      background-color: #F5DD61; 
      border-radius: 8px; 
      padding: 2px 8px; 
      font-size: 14px; 
      margin: 0;
      display: inline-block;
      color: #C80036;
      font-weight: 400;
      margin-top: 10px;
    }
    select, button {
      margin-top: 10px;
    }
    #save-button {
        background-color: #A7E6FF ;
        border: none;
        padding: 4px 30px;
        border-radius: 10px;
        color: #050C9C;
        font-size: small;
        font-weight: 600;
        margin-left: 10px;
    }
    #view-bookmarks-button {
      background-color: #A3FFD6; 
      border: none;
      border-radius: 8px; 
      padding: 2px 8px; 
      font-size: 14px; 
      margin: 8px 0 0; 
      display: block;
      color: #0D9276;
      font-weight: 400;
      position: absolute;
      bottom: 10px; 
      left: 50%; 
      transform: translateX(-50%); 
    }
    #header {
      display: flex;
      align-items: center;
    } 
    #logo {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
    #bookmark-name {
      font-size: 20px;
      font-weight: 700;
      color: #002379;
    }
    .category h2 {
      background-color: #BFF6C3; 
      border-radius: 8px; 
      padding: 2px 8px; 
      font-size: 14px; 
      margin: 0;
      display: inline-block;
      color: green;
      font-weight: 400;
      margin-top: 2px;
    }
    #bookmark-info {
      background-color: white; 
      padding: 5px 8px; 
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="logo" src="./logoo.png" alt="Logo">
    <span id="bookmark-name">BookMarkIt</span>
  </div>
  <h2 id="heading">Identified Bookmark</h2>
  <div id="bookmark-info">
    <p>Loading bookmark...</p>
  </div>
  <select id="category-select">
    <option value="">Select a category</option>
    <!-- categories should be fetched here -->
  </select>
  <button id="save-button">BookMarkIt</button>
  <button id="view-bookmarks-button">View Bookmarks</button>
  <div id="bookmarks" class="category-carousel"></div>
  <script src="popup.js"></script>
</body>
</html>
